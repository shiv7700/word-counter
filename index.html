<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css">
    <title>Random user generator</title>
    <meta name="description"
        content="A lightweight Word Counter app using vanilla JavaScript. Count words and characters, format text with options like bold and italic. Perfect for quick, easy integration into web projects or learning DOM manipulation basics.">
</head>

<body>

    <div class="header">
        <h1>Word Counter Using Vanilla Javascript</h2>
    </div>

    <h2>Enter some text :</h2>
    <div class="text-area">
        <textarea placeholder="enter some text..." spellcheck="false"></textarea>
    </div>

    <h2 class="opt">Options</h2>
    <div class="options">
        <button class="rest">Rest</button>
        <button class="bold">Bold</button>
        <button class="words">Words and characters</button>
        <button class="italic">Italic</button>
        <button class="underline">Underline</button>
        <button class="spellcheck">Spelling Check</button>
        <div>
            <button class="color">change color</button>
            <input type="color" class="color-picker">
        </div>
        <div>
            <button class="font">Change font size</button>
            <select class="option">
                <option selected hidden>select font</option>
                <option value="11px">11px</option>
                <option value="16px">16px</option>
                <option value="24px">24px</option>
                <option value="28px">28px</option>
                <option value="36px">36px</option>
                <option value="40px">40px</option>
            </select>
        </div>
    </div>

    <h2 class="custom">Custom Options</h2>
    <div class="custom-opt"></div>

    <div class="result"></div>





    <script src="./app.js"></script>
</body>

</html>
